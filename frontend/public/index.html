<!DOCTYPE html>
<html>
<head>
  <title>Employee Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-center mb-4">ðŸš€ Employee Management System</h2>

  <div class="card shadow p-4">
    <form id="empForm">
      <div class="row">
        <div class="col">
          <input type="text" id="name" class="form-control" placeholder="Employee Name" required>
        </div>
        <div class="col">
          <input type="text" id="role" class="form-control" placeholder="Role" required>
        </div>
        <div class="col">
          <button class="btn btn-primary w-100">Add</button>
        </div>
      </div>
    </form>
  </div>

  <div class="card shadow mt-4 p-4">
    <h4>Employee List</h4>
    <table class="table table-striped mt-3">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody id="empTable"></tbody>
    </table>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
